<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Visualization</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <h1>Transaction Data Visualization</h1>
        <div class="controls">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" />

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" />

            <label for="groupBy">Group By:</label>
            <select id="groupBy">
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="trimester">Trimester</option>
                <option value="year">Year</option>
            </select>

            <div class="checkbox-group">
                <label>Transaction Type:</label>
                <label
                    ><input
                        type="checkbox"
                        name="transactionType"
                        value="credit"
                        checked
                    />
                    Credits</label
                >
                <label
                    ><input
                        type="checkbox"
                        name="transactionType"
                        value="debit"
                        checked
                    />
                    Debits</label
                >
            </div>

            <div class="checkbox-group">
                <label>Transaction Source:</label>
                <label
                    ><input
                        type="checkbox"
                        name="transactionSource"
                        value="Cartão de crédito"
                        checked
                    />
                    Credit Card</label
                >
                <label
                    ><input
                        type="checkbox"
                        name="transactionSource"
                        value="Conta corrente"
                        checked
                    />
                    Current Account</label
                >
            </div>

            <button id="refreshButton">Refresh</button>
        </div>

        <div class="chartRow">
            <div class="chart" id="sumChart"></div>
            <div class="chart" id="countChart"></div>
        </div>
        <div class="chartRow">
            <div class="chart" id="sumPieChart"></div>
            <div class="chart" id="countPieChart"></div>
        </div>

        <div class="link-container">
            <a href="/">Home</a>
            <a href="/history">View Data</a>
            <a href="/admin">Admin</a>
        </div>

        <script src="/dataviz.js"></script>
    </body>
</html>
